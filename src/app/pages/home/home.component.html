<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">


    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon>diversity_2</mat-icon>
                <span>Travail</span>
            </ng-template>
            <div class="text-align--right">
                <button mat-mini-fab color="primary" matTooltip="Ajouter un element" (click)="openDialog('travail')">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
            @for (travail of travails; track travail) {
                <app-accordion-sphere [item]="travail" (itemDeleted)="getAllResources()"/>
                <hr />
            }
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon>settings_accessibility</mat-icon>
                <span>Perso</span>
            </ng-template>
            <div class="text-align--right">
                <button mat-mini-fab color="primary" matTooltip="Ajouter un element" (click)="openDialog('perso')">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
            
            @for (perso of persos; track perso) {
                <app-accordion-sphere [item]="perso" (itemDeleted)="getAllResources()"/>
                <hr />
            }

        </mat-tab>
        <mat-tab>

            <ng-template mat-tab-label>
                <mat-icon>diversity_3</mat-icon>
                <span>Relations</span>
            </ng-template>
            
            <div class="text-align--right">
                <button mat-mini-fab color="primary" matTooltip="Ajouter un element" (click)="openDialog('relation')">
                    <mat-icon>add</mat-icon>
                </button>
            </div>

            @for (relation of relations; track relation) {
                <app-accordion-sphere [item]="relation" (itemDeleted)="getAllResources()"/>
                <hr />
            }
        </mat-tab>
    </mat-tab-group>
</div>
