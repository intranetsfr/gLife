<mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
            {{item['title']}}
        </mat-panel-title>
        <mat-panel-description class="full" style="display: block;">
          <div class="text-align--right" style="text-align: right !important">
            <mat-chip disabled>{{item['index']+1}}</mat-chip>
          </div>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p [innerHTML]="nl2br(item['description'])"></p>
      <mat-action-row>

        <mat-panel-description>
            <p>
                Crée le : {{ item['createdAt'] | date: 'yyyy/MM/dd HH:mm:ss' }}
                <br />
                Mise à jour le : {{ item['createdAt'] | date: 'yyyy/MM/dd HH:mm:ss' }}
            </p>
        </mat-panel-description>
        <button mat-button color="warn" (click)="deleteItem(item['id'])">
            <mat-icon>delete</mat-icon>
            <span>Supprimer</span>
        </button>
        <button mat-button color="primary" (click)="editItem(item)">
            <mat-icon>edit</mat-icon>
            <span>Modifier</span>
        </button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
