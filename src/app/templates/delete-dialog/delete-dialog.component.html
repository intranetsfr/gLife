<h2 mat-dialog-title>Suppression</h2>
<mat-dialog-content>
  <p>Voulez-vous vraiment supprimer cet element ?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Non</button>
  <button mat-button color="primary" [mat-dialog-close]="data['id']" cdkFocusInitial>Oui</button>
</mat-dialog-actions>
